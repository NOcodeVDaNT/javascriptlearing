//PROMISE CHAINING 

function fetchdata(dataid){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log("data",dataid);
            resolve("success");

        },10000);//10sec

            
    });
}
// promise chahing:-
fetchdata(1).then(()=>{
    console.log("data 1 fetched");
    fetchdata(2).then(()=>{
        console.log("data 2 fetched");
    });
});

// actual promise chaing efficnet then above:-
fetchdata(1).then((res)=>{
    return fetchdata(2);       //since it returns fetchdata (2) which return us a promise thats why we can use .THEN()
}).then((res)=>{
    return fetchdata(3);

}).then((res)=>{
